<div id='registration'>
  <div class='container'>
        <form name="registr" class="reg" id="formRegistr">
		<h4>Регистрация</h4>
		<label>
		        <span>E-mail:</span>
		        <input type="text" name="E-mail" id="reglog" title = 'Введите свой e-mail в формате: "name@host.com"'>
	        </label><br>
		<label>
			<span>Пароль:</span>
			<input type="text" name="Пароль" id="regpass" title = 'Введите ваш пароль'>
		</label><br>
		<label>
		        <span>Имя:</span>
		        <input type="text" name="Имя" id="fname" title = 'Введите ваше имя'>
	        </label><br>
	        <label>
		        <span>Фамилия:</span>
		        <input type="text" name="Фамилия" id="lname" title = 'Введите вашу фамилию'>
	        </label><br>
	        <label>
		        <span>Дата рождения:</span>
		        <input type="text" name="Дата рождения" id="datepicker" title = 'Введите вашу дату рождения'>
	        </label><br>
	        <label id = "gender" name = "Пол" title = 'Ваш пол?'>
	        <label>
		        <span>Пол:</span>
		        <input type="radio" name="Пол" id="gender1" value = "Мужчина">Mужчина
		</label>
		<label>
		        <input type="radio" name="Пол" id="gender2" value = "Женщина">Женщина
	        </label>
	        </label><br>
			<input type="submit" name="go" id="registrBtn" value="Зарегистрироваться">

			
        </form>
  </div>
</div>
