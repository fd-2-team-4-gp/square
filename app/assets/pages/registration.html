<div id='registration'>
	<div class='container'>
		<form name="registr" class="reg" id="formRegistr">
			<h4>Регистрация</h4>
			<label>
		        <span>E-mail:</span>
		        <input type="text" name="E-mail" id="reglog">
	        </label><br>
			<label>
				<span>Пароль:</span>
				<input type="text" name="Пароль" id="regpass">
			</label><br>
			<label>
		        <span>Имя:</span>
		        <input type="text" name="Имя" id="fname">
	        </label><br>
			<label>
		        <span>Фамилия:</span>
		        <input type="text" name="Фамилия" id="lname">
	        </label><br>
			<label>
		        <span>Дата рождения:</span>
		        <input type="text" name="Дата рождения" id="datepicker">
	        </label><br>
			<label>
		        <span>Пол:</span>
		        <input type="text" name="Пол" id="gender">
	        </label><br>
			<input type="submit" name="go" id="registrBtn" value="Зарегистрироваться">
			<button class='close noOutline'>&times;</button>
		</form>
	</div>
</div>
