<div id='profile'>
  <div class='container'>
    <div class='avatar'>
      <div id='profileAvatar' alt='avatar'></div>
      <button id='changeAvatar' title='сменить аватарку'>Сменить аватар</button>
    </div>
    <div class='info'>
      <div class='row'>
        <h4>Профиль</h4>
      </div>
      <hr>
      <div class='row'>
        <div class='descr'>имя: </div>
        <div class='descr2' id='profileName'></div>
      </div>
      <hr>
      <div class='row'>
        <div class='descr'>фамилия: </div>
        <div class='descr2' id='profileSurname'></div>
      </div>
      <hr>
      <div class='row'>
        <div class='descr'>Возраст: </div>
        <div class='descr2' id='profileAge'></div>
        <label class='changeBirthday' title='изменить дату рождения'>
           <input id='datepicker' type="text" name=""/>
        </label>
       
      </div>
      <hr>
      <div class='row'>
        <div class='descr'>e-mail: </div>
        <div class='descr2' id='profileEmail'></div>
      </div>
      <hr>
      <div class='row'>
        <div class='descr'>цвет поля: </div>
        <div class='descr2' class='descr' id='color'>
          <input id='changeColor' type='color' name='fieldColor'>
        </div>
      </div>
      <hr>
    </div>
    <div id='testp'></div>
  </div>
</div>
